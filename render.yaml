services:
  - type: web
    name: pubsub-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    # Decode the base64 key and then start gunicorn (works on Free)
    startCommand: bash -lc 'echo "$GCP_SA_KEY_B64" | base64 -d > /tmp/gcp-sa.json && export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-sa.json && exec gunicorn app:app --workers=2 --threads=8 --timeout=0 --bind 0.0.0.0:$PORT'
    plan: free
    envVars:
      - key: GCP_PROJECT_ID
        value: YOUR_GCP_PROJECT_ID
      - key: PUBSUB_TOPIC
        value: app-messages
      - key: PUBSUB_SUBSCRIPTION_PULL
        value: app-sub-pull
      # paste your base64-encoded JSON key in the Render dashboard for this var
      - key: GCP_SA_KEY_B64
        sync: false


  # --- React frontend (static site) ---
  - type: web                    # ‚Üê not "static"
    name: pubsub-frontend
    runtime: static              # static sites use runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist      # folder to publish (e.g., dist or build)
    envVars:
      - key: VITE_API_BASE
        value: https://REPLACE_WITH_BACKEND_URL




services:
  # --- Flask backend (web service) ---
  - type: web
    name: pubsub-backend
    runtime: python              # was: env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    # (Optional) write SA JSON from a base64 env var before start
   
    startCommand: gunicorn app:app --workers=2 --threads=8 --timeout=0 --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: firm-catalyst-473221-r7
        value: YOUR_GCP_PROJECT_ID
      - key: IS4880
        value: app-messages
      - key: IS4880-sub
        value: app-sub-pull
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /opt/render/project/etc/gcp-sa.json
      # Provide this value in the Render UI on first create (paste base64 of the SA JSON)
      - key: GCP_SA_KEY_B64
        sync: false

  # --- React frontend (static site) ---
  - type: web                    # ‚Üê not "static"
    name: pubsub-frontend
    runtime: static              # static sites use runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist      # folder to publish (e.g., dist or build)
    envVars:
      - key: VITE_API_BASE
        value: https://REPLACE_WITH_BACKEND_URL



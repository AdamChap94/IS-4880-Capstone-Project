services:
  - type: web
    name: pubsub-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=2 --threads=8 --timeout=0 --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: firm-catalyst-473221-r7
        value: YOUR_GCP_PROJECT_ID
      - key: IS4880
        value: app-messages
      - key: IS4880-sub
        value: app-sub-pull
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/gcp-sa.json
    secretFiles:
      - name: gcp-sa.json
        # In the Render UI you'll paste your service account JSON as the file contents
        # This will mount at /etc/secrets/gcp-sa.json inside the container

  - type: web
    name: pubsub-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        # After the backend deploys, paste its URL here (e.g., https://pubsub-backend.onrender.com)
        value: https://REPLACE_WITH_BACKEND_URL

